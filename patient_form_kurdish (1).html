<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const formData = {
                fullName: document.getElementById('fullName').value,
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                phone: document.getElementById('phone').value,
                condition: document.getElementById('condition').value,
                doctorDecision: document.getElementById('doctorDecision').value,
                painLocation: document.getElementById('painLocation').value,
                companions: document.getElementById('companions').value
            };

            // آماده‌سازی پیام برای واتساپ
            const message = `زانیاریەکانی میوان:%0A` +
                            `ناو و ناسناو: ${formData.fullName}%0A` +
                            `تەمەن: ${formData.age}%0A` +
                            `ڕەگەز: ${formData.gender === 'male' ? 'پیاو' : formData.gender === 'female' ? 'ژن' : 'هیتر'}%0A` +
                            `ڕەقەم (وەتساپ): ${formData.phone}%0A` +
                            `بابەتی نەخۆشی: ${formData.condition}%0A` +
                            `بڕیاری پزیشک: ${formData.doctorDecision || 'هیچ'}%0A` +
                            `ئازاری لەش: ${formData.painLocation || 'هیچ'}%0A` +
                            `ژماری هاوڕێ یان بنەماڵە: ${formData.companions}`;

            // لینک واتساپ با شماره درست
            const whatsappUrl = `https://wa.me/+989140448186?text=${encodeURIComponent(message)}`;

            // باز کردن لینک واتساپ در تب جدید
            window.open(whatsappUrl, '_blank');

            // نمایش پیام موفقیت
            alert('زانیاریەکان بە سەرکەوتوویی نێردران بۆ وەتساپ!');
            console.log('زانیاریەکانی میوان:', formData);

            // ریست کردن فرم
            document.getElementById('patientForm').reset();
        }
    </script>
